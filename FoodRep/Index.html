<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tomato Home Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c14435f115.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <div class="header">
                <div class="header-container">
                    
                    <div class="first-content">
                        <div class="first-content-wrapper">
                            <ul>
                                <li><i class="fa fa-home"></i>Suite 02, Sahera Tropical</li>
                                <li><i class="fa fa-phone"></i> +8801 118 171 511</li>
                                <li><i class="fa fa-calendar"></i>Mon - Fri 9.00 am - 7.00 pm </li>
                            </ul>
                        </div>
                    </div> 
    
                    <div class="social-media-section">
                       <div class="social-media-section-wrapper">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook adjust"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus adjust"></i></a></li>
                                <li><a href="#"><i class="fa fa-rss adjust"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter adjust"></i></a></li>
                                <li><a href="#"><i class="fa fa-dribbble adjust"></i></a></li>
                                <li><a href="#"><i class="fa fa-vimeo-square adjust"></i></a></li>
                                <li><a href="#"><i class="fa fa-behance adjust"></i></a></li>
                            </ul>
                       </div>
                    </div>
    
                    <div class="book">
                        <div class="book-wrapper">
                            <a href="#">Book a table</a>
                        </div>
                    </div>
    
                </div>
    
                <!-- SECOND SECTION (SEARCH/LOGO/CART) -->
    
                    <div class="second-header">
                        <div class="second-header-wrapper">
    
    
    
                            <!-- SEARCH PART -->
    
    
                            <div class="search-box">
                                <div class="search-part">
                                    <input type="search" placeholder="Search Your Queries">
                                    <span>
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
    
                                <!-- LOGO PART -->
                            <div class="logo-container">
                                <a href="#"><img src="images/logo.png" width="190px" height="40px" alt=""></a>
                                
                            </div>
    


                            <!-- CART PART -->
    
                          
                            <div class="cart-overall-container">
                                <div class="small-cart">
                                    <a href="#">$80.00
                                        <i class="fa fa-shopping-cart "></i><span></span>                   
                                    </a>
                                </div>

                                <div class="cart-wrapper">
                                    
                                    <!-- CART DROPDOWN -->
                                    <div class="dropdown-wrapper">
                                        <div class="dropdown-cont">
    
                                             <!-- FIRST CART CONT -->
                                             <div class="first-cart hr"> 
                                                <div class="cart-img">
                                                    <a href="#"><img src="images/1.jpg" alt=""></a>
                                                </div>
        
                                                <div class="cart-product">
                                                    <a href="#">Product Title Hore</a>
                                                    <p>$ 20.00</p>
                                                    <span>in stock</span>
                                                </div>
                                                
                                                
                                                <div class="cart-btn">
                                                    <a href="#"><i class="fa fa-times"></i></a>
                                                </div>  
                                        
                                            </div>  
    
                                            <!-- SECOND CART CONT -->
                                              
    
                                            <div class="second-cart">
                                                <div class="cart-img-2">
                                                     <a href="#"><img src="images/2.jpg" alt=""></a> 
                                                 </div>
                                                
                                          
        
                                                <div class="cart-product-2">
                                                    <a href="#">Product Title Hore</a>
                                                    <p>$ 20.00</p>
                                                    <span>in stock</span>
                                                </div>
                                                
                                                
                                                <div class="cart-btn-2">
                                                    <a href="#"><i class="fa fa-times"></i></a>
                                                </div>  
                                            </div>   
    
                                            <!-- CART BOTTOM -->
                                        
                                              <div class="subtotal-wrapper">
                                                    <div class="subtotal">
                                                        <p>Subtotal: <span>$40.00</span></p>
                                                    </div>
                                                    <div class="button-wrapper">
                                                        <button class="button">Checkout</button>
                                                    </div>
                                            </div>  
    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </header>


        <script src="" async defer></script>
    </body>
</html>
